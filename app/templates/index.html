<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classification System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Add your CSS -->
</head>
<body>
    <div class="container">
        <h1>Waste Classification System</h1>
        <p>Upload an image to classify waste and get environmental impact data.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload Image</button>
        </form>

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
